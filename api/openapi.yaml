                    Recoverable: true
                    Details: null
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: INVALID_REQUEST_PARAMETER
                    Description: Offset index must not be less than zero
                    Recoverable: true
                    Details: null
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: INVALID_REQUEST_PARAMETER
                    Description: Limit must not be less than one
                    Recoverable: true
                    Details: null
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Something was wrong with the request.
        "401":
          content:
            application/json:
              example:
                Errors:
                - Error:
                    Source: Gateway
                    ReasonCode: UNAUTHORIZED
                    Description: Project doesn't have access to the requested service
                    Recoverable: false
                    Details: Full authentication is required to access this resource
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Authentication information was missing or invalid.
        "403":
          content:
            application/json:
              example:
                Errors:
                - Error:
                    Source: Gateway
                    ReasonCode: PERMISSION_DENIED
                    Description: You don't seem authorized to do that
                    Recoverable: false
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Insufficient permissions for interacting with the resource.
        "404":
          content:
            application/json:
              example:
                Errors:
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: ENTITY_NOT_FOUND
                    Description: You requested something we don't have
                    Recoverable: false
                    Details: null
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: URI didn't match an existing resource.
      summary: Get merchant industry code details by industry code
      tags:
      - Merchant Industry Codes
      x-accepts: application/json
  /places/searches:
    post:
      deprecated: false
      description: Returns detailed information on merchants based on the provided,
        query parameter
      operationId: searchPlacesUsingPOST
      parameters:
      - description: Maximum number of items to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          example: 25
          format: int32
          type: integer
        style: form
      - description: Number of items to skip before returning the results.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          example: 0
          format: int32
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceSearchRequest'
        description: placeSearchRequest
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedPlaceInfo'
          description: Successfully retrieved search results
        "400":
          content:
            application/json:
              example:
                Errors:
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: INVALID_REQUEST
