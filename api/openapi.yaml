          description: Authentication information was missing or invalid.
        "403":
          content:
            application/json:
              example:
                Errors:
                - Error:
                    Source: Gateway
                    ReasonCode: PERMISSION_DENIED
                    Description: You don't seem authorized to do that
                    Recoverable: false
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Insufficient permissions for interacting with the resource.
        "404":
          content:
            application/json:
              example:
                Errors:
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: ENTITY_NOT_FOUND
                    Description: You requested something we don't have
                    Recoverable: false
                    Details: null
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: URI didn't match an existing resource.
      summary: Get the location details by using location id
      tags:
      - Places
      x-accepts: application/json
components:
  responses:
    BadRequestError:
      content:
        application/json:
          example:
            Errors:
            - Error:
                Source: location-intelligence-places
                ReasonCode: INVALID_REQUEST
                Description: Method argument type is invalid
                Recoverable: true
                Details: null
            - Error:
                Source: location-intelligence-places
                ReasonCode: INVALID_REQUEST_PARAMETER
                Description: Offset index must not be less than zero
                Recoverable: true
                Details: null
            - Error:
                Source: location-intelligence-places
                ReasonCode: INVALID_REQUEST_PARAMETER
                Description: Limit must not be less than one
                Recoverable: true
                Details: null
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Something was wrong with the request.
    UnauthorizedError:
      content:
        application/json:
          example:
            Errors:
            - Error:
                Source: Gateway
                ReasonCode: UNAUTHORIZED
                Description: Project doesn't have access to the requested service
                Recoverable: false
                Details: Full authentication is required to access this resource
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Authentication information was missing or invalid.
    ForbiddenError:
      content:
        application/json:
          example:
            Errors:
            - Error:
                Source: Gateway
                ReasonCode: PERMISSION_DENIED
                Description: You don't seem authorized to do that
                Recoverable: false
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Insufficient permissions for interacting with the resource.
    NotFoundError:
      content:
        application/json:
          example:
            Errors:
            - Error:
                Source: location-intelligence-places
                ReasonCode: ENTITY_NOT_FOUND
                Description: You requested something we don't have
                Recoverable: false
                Details: null
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: URI didn't match an existing resource.
  schemas:
    ErrorResponse:
      description: Only returned in the event of an error condition
      properties:
        Errors:
          $ref: '#/components/schemas/ErrorResponse_Errors'
      required:
      - Errors
      type: object
    Errors:
      description: Only returned in the event of an error condition
      items:
        $ref: '#/components/schemas/Error'
      minItems: 1
      type: array
    Error:
      description: Details of the error condition such as the source of the error,
        reason code for the error, if the error is recoverable, and details about
        the error
      properties:
        Source:
          description: The application that generated this error
          example: location-intelligence-places
          maxLength: 150
          minLength: 0
          type: string
        ReasonCode:
          description: A unique constant identifying the error case encountered during
            transaction processing
          example: INVALID_REQUEST
          maxLength: 150
          minLength: 0
          type: string
        Description:
          description: Short description of the ReasonCode field
          example: Data value or format is invalid
          maxLength: 150
          minLength: 0
          type: string
        Recoverable:
          description: Indicates whether this error will always be returned for this
            request, or retrying could change the outcome
          example: true
          type: boolean
        Details:
          description: Description of the issue
          maxLength: 150
          minLength: 0
          type: string
      required:
      - Description
      - ReasonCode
      - Recoverable
      - Source
      type: object
    PageResponse:
      properties:
        total:
          example: 25
          format: int32
          type: integer
        limit:
          example: 0
          format: int32
          type: integer
        offset:
          example: 0
          format: int32
          type: integer
      title: PageResponse
      type: object
    PagedMerchantCategoryCode:
      allOf:
      - $ref: '#/components/schemas/PageResponse'
      - $ref: '#/components/schemas/PagedMerchantCategoryCode_allOf'
    PagedMerchantIndustryCode:
      allOf:
      - $ref: '#/components/schemas/PageResponse'
      - $ref: '#/components/schemas/PagedMerchantIndustryCode_allOf'
    PagedPlaceInfo:
      allOf:
      - $ref: '#/components/schemas/PageResponse'
      - $ref: '#/components/schemas/PagedPlaceInfo_allOf'
    MerchantCategoryCode:
      description: Merchant Category Code
      example:
        merchantCategoryCode: "0004"
        merchantCategoryName: AIR CARRIERS  AIRLINES-NOT ELSEWHERE CLASSIFIED
      properties:
        merchantCategoryCode:
          description: This code represents the category that a merchant location
            may be under and is supported by most payment providers
          example: "0004"
          type: string
        merchantCategoryName:
          description: This is the name of the Merchant Category that accompanies
            the MCC Code which identifies the category a merchant falls under
          example: AIR CARRIERS  AIRLINES-NOT ELSEWHERE CLASSIFIED
          type: string
      title: MerchantCategoryCode
      type: object
    MerchantIndustryCode:
      description: Merchant Industry Code
      example:
        industryName: Accommodations
        industry: ACC
      properties:
        industry:
          description: This code represents the industry that a merchant location
            may be under and is supported by most payments providers
          example: ACC
          type: string
        industryName:
          description: This is the name of the Industry that accompanies the Industry
            Code which identifies the industry a merchant falls under
          example: Accommodations
          type: string
      title: MerchantIndustryCode
      type: object
    PlaceSearchRequest:
      description: Place Search Request
      example:
        radiusSearch: true
        unit: MILE
        distance: 10
        place:
          aggregateMerchantId: 0
          primaryChannelOfDistribution: B
          telephoneNumber: telephoneNumber
          legalCorporateName: legalCorporateName
          superIndustry: superIndustry
          latitude: "38.7467"
          postalCode: postalCode
          industry: industry
          hasCashBack: true
          isInBusiness60Day: true
          merchantName: merchantName
          stateProvinceCode: MO
          mccCode: mccCode
          isInBusiness90Day: true
          keyAggregateMerchantId: 6
          cityName: O FALLON
          countryCode: US
          isInBusiness360Day: true
          locationId: 1
          geocodeQualityIndicator: geocodeQualityIndicator
          isInBusiness180Day: true
          longitude: -90.7464
          naicsCode: naicsCode
          isInBusiness7Day: true
          isInBusiness30Day: true
          dmaCode: dmaCode
          parentAggregateMerchantName: parentAggregateMerchantName
          parentAggregateMerchantId: parentAggregateMerchantId
          hasPayAtThePump: true
          msaCode: msaCode
          aggregateMerchantName: aggregateMerchantName
          hasNfc: true
          streetAddress: streetAddress
          isNewBusiness: false
      properties:
        distance:
          description: Distance measurement for calculating the radius search. The
            length of distance from the centroid point. Value integer(<15).
          example: 10
          format: int64
          type: integer
        place:
          $ref: '#/components/schemas/PlaceFilter'
        radiusSearch:
          description: Switches on the radius search algorithm to be performed with
            places from a given centroid. Value boolean (true) switches on the radius
            search algorithm. NOTE - Distance, Latitude and Longitude are REQUIRED
            for radius search algorithm
          example: true
          type: boolean
        unit:
          description: Unit of measurement for calculating the radius search. Optional.
            Measurement of distance unit in miles or kilometers. Value string (m or
            km
          enum:
          - MILE
          - KM
          type: string
      title: PlaceSearchRequest
      type: object
    PlaceFilter:
      description: Place Filter
      example:
        aggregateMerchantId: 0
        primaryChannelOfDistribution: B
        telephoneNumber: telephoneNumber
        legalCorporateName: legalCorporateName
        superIndustry: superIndustry
        latitude: "38.7467"
        postalCode: postalCode
        industry: industry
        hasCashBack: true
        isInBusiness60Day: true
        merchantName: merchantName
        stateProvinceCode: MO
        mccCode: mccCode
        isInBusiness90Day: true
        keyAggregateMerchantId: 6
        cityName: O FALLON
        countryCode: US
        isInBusiness360Day: true
        locationId: 1
        geocodeQualityIndicator: geocodeQualityIndicator
        isInBusiness180Day: true
        longitude: -90.7464
        naicsCode: naicsCode
        isInBusiness7Day: true
        isInBusiness30Day: true
        dmaCode: dmaCode
        parentAggregateMerchantName: parentAggregateMerchantName
        parentAggregateMerchantId: parentAggregateMerchantId
        hasPayAtThePump: true
        msaCode: msaCode
        aggregateMerchantName: aggregateMerchantName
        hasNfc: true
        streetAddress: streetAddress
        isNewBusiness: false
      properties:
        aggregateMerchantId:
          description: Filter results by the aggregate merchant ID
          format: int64
          type: integer
        aggregateMerchantName:
          description: Filter results by the aggregate merchant name
          type: string
        cityName:
          description: The city for the desired location
          example: O FALLON
          type: string
        countryCode:
          description: The country code for the desired location
          example: US
          type: string
        dmaCode:
          description: Filter results by the DMA code
          type: string
        geocodeQualityIndicator:
          description: Utilize to only return businesses with the certain characteristics
            like a rooftop
          type: string
        hasCashBack:
          description: Utilize to only return locations that have cash back
          type: boolean
        hasNfc:
          description: Utilize to only return locations that support nfc
          example: true
          type: boolean
        hasPayAtThePump:
          description: Utilize to only return locations that have pay at the pump
          type: boolean
        industry:
          description: The industry for the desired location
          type: string
        isInBusiness180Day:
          description: Utilize to only return businesses that have had business the
            last 180 days
          type: boolean
        isInBusiness30Day:
          description: Utilize to only return businesses that have had business the
            last 30 days
          type: boolean
        isInBusiness360Day:
          description: Utilize to only return businesses that have had business the
            last 360 days
          type: boolean
        isInBusiness60Day:
          description: Utilize to only return businesses that have had business the
            last 60 days
          type: boolean
        isInBusiness7Day:
          description: Utilize to only return businesses that have had business the
            last 7 days
          type: boolean
        isInBusiness90Day:
          description: Utilize to only return businesses that have had business the
            last 90 days
          type: boolean
        isNewBusiness:
          description: Utilize to only return new or recently opened businesses
          example: false
