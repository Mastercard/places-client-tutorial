      x-contentType: application/json
      x-accepts: application/json
  /places/{location_id}:
    get:
      deprecated: false
      description: Returns detailed information on merchants based on the provided,
        query parameter, locationId
      operationId: getPlaceByLocationIdUsingGET
      parameters:
      - description: location_id
        example: 300945305
        explode: false
        in: path
        name: location_id
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceInfo'
          description: Successfully retrieved detailed information on merchants based
            on the provided path parameter, locationId
        "400":
          content:
            application/json:
              example:
                Errors:
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: INVALID_REQUEST
                    Description: Method argument type is invalid
                    Recoverable: true
                    Details: null
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: INVALID_REQUEST_PARAMETER
                    Description: Offset index must not be less than zero
                    Recoverable: true
                    Details: null
                - Error:
                    Source: location-intelligence-places
                    ReasonCode: INVALID_REQUEST_PARAMETER
                    Description: Limit must not be less than one
                    Recoverable: true
                    Details: null
              schema:
                $ref: '#/components/schemas/ErrorResponse'
